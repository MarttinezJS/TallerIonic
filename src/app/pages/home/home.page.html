<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="eliminarTodos()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let post of _DB.registros$ | async; let i = index">

        <ion-item-options side="start">
          <ion-item-option color="light" (click)="editarRegistro( i, post )"><ion-icon color="primary" slot="icon-only" name="pencil-outline"></ion-icon></ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-card mode=ios style="width: 100%;">
            <ion-card-header>
              <ion-card-subtitle>{{ i + 1 }}</ion-card-subtitle>
              <ion-card-title>{{ post.titulo }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{ post.texto }}</p>
            </ion-card-content>
          </ion-card>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option color="light" (click)="eliminarRegistro( i )"><ion-icon color="danger" slot="icon-only" name="trash-outline"></ion-icon></ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
