<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-slides [options]=opciones style="width: 100%; height: 100%;">
  <ion-slide>
    
    <div>
      <form #formulario=ngForm (ngSubmit)="onClick( formulario.value )">
        <ion-list>
          <ion-item>
            <ion-label position="floating" >Titulo</ion-label>
            <ion-input name=titulo ngModel type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" >Post</ion-label>
            <ion-textarea ngModel name=texto></ion-textarea>
          </ion-item>
            <ion-button #btnAgregar type=submit expand="block" fill="clear" shape="round">
              Agregar
            </ion-button>
        </ion-list>
      </form>
    </div>

  </ion-slide>
</ion-slides>
</ion-content>
